name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Bundle for release
        run: npm run bundle
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: web-ext-artifacts/*.zip
